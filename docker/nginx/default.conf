map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream lightning_jackpot_upstream {
  keepalive 64;
  server app:1337;
}

server {
  listen 80;
  listen [::]:80;

  server_name lightningjackpot.com;
  server_tokens off;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;

  server_name lightningjackpot.com;
  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/lightningjackpot.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/lightningjackpot.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  # ssl_client_certificate /etc/ssl/certs/ca.pem;
  # ssl_verify_client optional;

  location / {
    limit_req zone=reqlimit burst=50 nodelay;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_max_temp_file_size 0;
    proxy_pass http://lightning_jackpot_upstream/;
    proxy_redirect off;
    proxy_read_timeout 240s;

    # proxy_ssl_certificate /etc/nginx/client.crt;
    # proxy_ssl_certificate_key /etc/nginx/client.key;
    # proxy_ssl_trusted_certificate /etc/ssl/certs/ca.pem;

    # proxy_ssl_verify on;
    # proxy_ssl_verify_depth 2;
    # proxy_ssl_session_reuse on;
  }
}
